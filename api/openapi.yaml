      summary: Get a list of all programs which are available for publishing.
      tags:
      - Station
      x-swagger-router-controller: Station
  /Station/ProgramById:
    get:
      operationId: Station::programById_get
      parameters:
      - description: Only retrieve a specific program
        example: "1"
        explode: true
        in: query
        name: program_id
        required: false
        schema:
